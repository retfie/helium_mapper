description: |
  u-blox MAX-7Q NMEA gps module support

  Example configuration:

  / {
        gnss_pwr: gnss-pwr-ctrl {
                compatible = "regulator-fixed";
                regulator-name = "gnss-pwr-ctrl";
                enable-gpios = <&gpio1 2 GPIO_ACTIVE_HIGH>;
        };
  };


  &uart0 {
        current-speed = <9600>;
        ...
        gnss: u_blox_max7q {
                compatible = "u-blox,nmea-max7q";
                vin-supply = <&gnss_pwr>;
        };
  };

compatible: "u-blox,nmea-max7q"

include:
  - uart-device.yaml
  - regulator.yaml
